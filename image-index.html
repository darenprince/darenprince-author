  <style>

    .image-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:1rem; }
    .image-grid img { width:100%; height:auto; max-height:80vh; border-radius:8px; cursor:zoom-in; transition:transform .2s; }
    .image-grid img:hover, .image-grid img:focus { transform:scale(1.08); }
    .image-grid img:active { transform:scale(1.1); }
    .img-item { display:flex; flex-direction:column; gap:.5rem; }
    .code-box { display:flex; align-items:center; gap:.5rem; background:#3B3C3B; padding:.25rem .5rem; border-radius:4px; font-size:.875rem; }
    .code-box code { flex:1; overflow-wrap:anywhere; }
    .code-box .btn { padding:.25rem .5rem; font-size:.75rem; }
    .img-modal { position:fixed; inset:0; background:rgba(0,0,0,.8); display:flex; align-items:center; justify-content:center; z-index:1000; }

    .img-modal img { max-width:80vw; max-height:80vh; border-radius:8px; }

    .img-modal .close { position:absolute; top:1rem; right:1rem; font-size:2rem; color:#fff; cursor:pointer; }
  </style>
