<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cloud UI Kit — Surgical Match</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;800&family=Roboto:wght@700&display=swap" rel="stylesheet">

<style>
/* ===================== SURGICAL COLOR PALETTE (tuned by eye to screenshots) ===================== */
:root{
  /* sizing */
  --tile: 64px;
  --gap: 12px;
  --icon: 28px;
  --r-sm: 14px;

  /* Greens (download button & tiles) */
  --g-top:   #A7E392;  /* soft mint top sheen (button / light tiles) */
  --g-mid:   #7ED06E;  /* mid stop */
  --g-bot:   #5FB55B;  /* button base */
  --g-deep:  #3E8F43;  /* dark tile base */

  /* Bright outline green seen in borders */
  --g-outline:#8BE28C;

  /* Grays / blacks (panels & tiles) */
  --dark-1: #353535;
  --dark-2: #2B2B2B;
  --dark-3: #232323;
  --dark-4: #1F1F1F;

  --gray-1: #EDEDED;
  --gray-2: #E6E6E6;
  --gray-3: #DCDCDC;
  --gray-4: #CFCFCF;
  --gray-5: #B8B8B8;

  /* Icon tones */
  --icon-white:#FFFFFF;
  --icon-dim:  #7C7C7C;
  --icon-dark: #303030;
  --icon-green:#7ED06E;

  /* Strokes / highlights */
  --stroke-on-dark: rgba(255,255,255,.08);
  --stroke-on-light: rgba(0,0,0,.16);
  --inner-light: rgba(255,255,255,.85);
  --inner-dark:  rgba(255,255,255,.20);

  /* Shadows */
  --shadow-xl-dark: 0 22px 44px -20px rgba(0,0,0,.70), 0 6px 16px -8px rgba(0,0,0,.55);
  --shadow-xl-light:0 20px 36px -18px rgba(0,0,0,.18), 0 6px 14px -8px rgba(0,0,0,.12);
}

/* ===================== Base ===================== */
*{box-sizing:border-box}
body{
  margin:0; padding:36px;
  background:#7b7b7b;
  font-family:"Helvetica Neue", Helvetica, Arial, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Noto Sans", sans-serif;
  color:#141414;
}
.wrap{display:flex; gap:38px; justify-content:center; align-items:flex-start; flex-wrap:wrap}

/* ===================== Panels ===================== */
.panel{width:360px;border-radius:18px;overflow:hidden}
.panel.dark{
  background:linear-gradient(#2D2D2D,#222);
  box-shadow:var(--shadow-xl-dark);
  border:1px solid var(--stroke-on-dark); color:#EEE;
}
.panel.light{
  background:linear-gradient(#FBFBFB,#E9E9E9);
  box-shadow:var(--shadow-xl-light);
  border:1px solid rgba(0,0,0,.07); color:#1B1B1B;
}
.toolbar{display:flex;gap:12px;align-items:center;padding:12px 14px}
.panel.dark .toolbar{background:linear-gradient(#363636,#262626);border-bottom:1px solid var(--stroke-on-dark)}
.panel.light .toolbar{background:linear-gradient(#F4F4F4,#E6E6E6);border-bottom:1px solid rgba(0,0,0,.08)}
.content{padding:16px 16px 22px}

/* Pebble */
.pebble{width:22px;height:16px;border-radius:10px;margin-right:auto;
  background:linear-gradient(#A9E594,#67C964);
  box-shadow:0 0 0 1px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.45)
}

/* Toolbar buttons */
.btn{font-weight:700;font-size:14px;letter-spacing:.2px;padding:12px 18px;border-radius:14px;border:0;display:inline-flex;gap:10px;align-items:center;cursor:pointer}
.btn:active{transform:translateY(1px)}
.btn.download{
  color:#2a3628;
  background:linear-gradient(var(--g-top), var(--g-bot));
  box-shadow:inset 0 2px 0 rgba(255,255,255,.45), 0 0 0 1px rgba(0,0,0,.22), 0 14px 24px -12px rgba(91,181,91,.55)
}
.btn.night.dark{
  color:#E7E7E7;background:linear-gradient(#3A3A3A,#2A2A2A);
  box-shadow:inset 0 2px 0 rgba(0,0,0,.25), 0 0 0 1px var(--stroke-on-dark)
}
.btn.night.light{
  color:#222;background:linear-gradient(#F0F0F0,#DEDEDE);
  box-shadow:inset 0 2px 0 rgba(255,255,255,.85), 0 0 0 1px var(--stroke-on-light)
}

/* ===================== Cloud Icon (CSS-only) ===================== */
.icon{width:var(--icon);height:var(--icon);display:inline-block}
.icon.cloud{
  --c: currentColor;
  background:
    radial-gradient(12px 12px at 60% 50%, var(--c) 98%, transparent 100%) 53% 46%/50% 60% no-repeat,
    radial-gradient(10px 10px at 38% 54%, var(--c) 98%, transparent 100%) 38% 48%/40% 55% no-repeat,
    radial-gradient(16px 16px at 50% 62%, var(--c) 98%, transparent 100%) 50% 60%/70% 55% no-repeat,
    linear-gradient(var(--c), var(--c)) 0 66%/100% 32% no-repeat;
  -webkit-mask:
    radial-gradient(12px 12px at 60% 50%, #000 98%, transparent 100%) 53% 46%/50% 60% no-repeat,
    radial-gradient(10px 10px at 38% 54%, #000 98%, transparent 100%) 38% 48%/40% 55% no-repeat,
    radial-gradient(16px 16px at 50% 62%, #000 98%, transparent 100%) 50% 60%/70% 55% no-repeat,
    linear-gradient(#000,#000) 0 66%/100% 32% no-repeat;
  mask:-webkit-mask; filter:drop-shadow(0 1px 0 rgba(0,0,0,.15));
}

/* ===================== Tile System ===================== */
.grid{display:grid;gap:var(--gap);grid-template-columns:repeat(6,var(--tile))}
.tile{
  width:var(--tile);aspect-ratio:1/1;border-radius:14px;position:relative;display:grid;place-items:center;cursor:pointer;
  box-shadow:0 20px 30px -18px rgba(0,0,0,.35)
}
.tile:active{transform:translateY(1px)}
.tile::before{
  content:"";position:absolute;inset:1px;border-radius:12px;pointer-events:none
}

/* ----- DARK FILLS ----- */
.fill-green-dark{
  background:linear-gradient(#6FCF72, var(--g-deep));
  box-shadow:0 0 0 1px rgba(0,0,0,.25), 0 18px 30px -18px rgba(0,0,0,.7)
}
.fill-green-dark::before{background:linear-gradient(180deg, rgba(255,255,255,.55) 0%, transparent 40%)}
.fill-black-dark{
  background:linear-gradient(#474747,#2C2C2C);
  box-shadow:0 0 0 1px var(--stroke-on-dark), 0 18px 30px -18px rgba(0,0,0,.75)
}
.fill-black-dark::before{background:linear-gradient(180deg, var(--inner-dark) 0%, transparent 40%)}
.fill-ghost-dark{
  background:linear-gradient(#2F2F2F,#222);
  box-shadow:0 0 0 1px var(--stroke-on-dark), 0 18px 30px -18px rgba(0,0,0,.7)
}
.fill-ghost-dark::before{background:linear-gradient(180deg, rgba(255,255,255,.18) 0%, transparent 38%)}
.fill-white-dark{
  background:linear-gradient(#FBFBFB,#DCDCDC);
  box-shadow:0 0 0 1px rgba(0,0,0,.40), 0 18px 30px -18px rgba(0,0,0,.6)
}
.fill-white-dark::before{background:linear-gradient(180deg, rgba(255,255,255,.78) 0%, transparent 38%)}

/* ----- LIGHT FILLS ----- */
.fill-green-light{
  background:linear-gradient(var(--g-top), var(--g-bot));
  box-shadow:0 0 0 1px var(--stroke-on-light), 0 18px 28px -18px rgba(72,160,84,.35)
}
.fill-green-light::before{background:linear-gradient(180deg, rgba(255,255,255,.85) 0%, transparent 45%)}
.fill-black-light{
  background:linear-gradient(#4A4A4A,#2D2D2D);
  box-shadow:0 0 0 1px rgba(0,0,0,.35), 0 18px 28px -18px rgba(0,0,0,.35)
}
.fill-black-light::before{background:linear-gradient(180deg, rgba(255,255,255,.12) 0%, transparent 42%)}
.fill-ghost-light{
  background:linear-gradient(#F0F0F0,#DCDCDC);
  box-shadow:0 0 0 1px var(--stroke-on-light), 0 18px 28px -18px rgba(0,0,0,.12)
}
.fill-ghost-light::before{background:linear-gradient(180deg, var(--inner-light) 0%, transparent 42%)}
.fill-white-light{
  background:linear-gradient(#FFFFFF,#EEEEEE);
  box-shadow:0 0 0 1px var(--stroke-on-light), 0 18px 28px -18px rgba(0,0,0,.12)
}
.fill-white-light::before{background:linear-gradient(180deg, var(--inner-light) 0%, transparent 40%)}

/* ----- OUTLINES (thin neon-green rim like screenshots) ----- */
.outline{background:linear-gradient(#3F8F44,#3F8F44) padding-box, linear-gradient(var(--g-outline),var(--g-outline)) border-box;border:2px solid transparent}
.outline-light{background:linear-gradient(#F7F7F7,#EDEDED) padding-box, linear-gradient(var(--g-outline),var(--g-outline)) border-box;border:2px solid transparent}
.round{border-radius:14px}

.icon-white{color:var(--icon-white)}
.icon-dim{color:var(--icon-dim)}
.icon-dark{color:var(--icon-dark)}
.icon-green{color:var(--icon-green)}

/* ===================== Typography ===================== */
.card{
  border-radius:14px;padding:16px;background:linear-gradient(#FFFFFF,#EFEFEF);
  box-shadow:0 0 0 1px var(--stroke-on-light),0 16px 28px rgba(0,0,0,.10)
}
.kicker{font:700 12px/1 "Roboto",system-ui;color:#6F6F6F;letter-spacing:.2px}
.h-spartan{font:800 24px/1.1 "League Spartan",system-ui;letter-spacing:.25px}
.h-roboto{font:700 22px/1.2 "Roboto",system-ui}
.p-helv{font:400 14px/1.55 "Helvetica Neue",Helvetica,Arial,system-ui;color:#3c3c3c}

/* ===================== Footer blocks ===================== */
.block{
  width:360px;height:92px;border-radius:14px;margin-top:16px;
  background:linear-gradient(#2A2A2A,#191919);
  box-shadow:0 0 0 1px var(--stroke-on-dark),0 22px 30px rgba(0,0,0,.55)
}
.block.light{
  background:linear-gradient(#FFFFFF,#EEEEEE);
  box-shadow:0 0 0 1px var(--stroke-on-light),0 18px 24px rgba(0,0,0,.10)
}

/* responsive tweak */
@media (max-width:840px){ .grid{grid-template-columns:repeat(5,var(--tile))} }
</style>
</head>
<body>

<div class="wrap">

  <!-- ================= DARK PANEL ================= -->
  <section class="panel dark" aria-label="Dark panel">
    <div class="toolbar">
      <div class="pebble"></div>
      <button class="btn download"><span class="icon cloud"></span>Download</button>
      <button class="btn night dark"><span class="icon cloud" style="color:#EAEAEA"></span>Nights</button>
    </div>

    <div class="content">
      <div class="grid">
        <!-- EXACT 6×6 ORDER; includes outline variants where screenshots show green rims -->
        <!-- Row 1 -->
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-dark icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-dark icon-white"><span class="icon cloud"></span></div>
        <!-- Row 2 -->
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
        <!-- Row 3 -->
        <div class="tile fill-ghost-dark icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-dark icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <!-- Row 4 -->
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline round icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-dark icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-dark"><span class="icon cloud"></span></div>
        <!-- Row 5 -->
        <div class="tile fill-ghost-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-dark icon-dark"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-dark icon-green"><span class="icon cloud"></span></div>
        <!-- Row 6 -->
        <div class="tile fill-black-dark icon-dim"><span class="icon cloud"></span></div>
        <div class="tile outline round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-dark icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-dark icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-black-dark icon-white"><span class="icon cloud"></span></div>
      </div>
    </div>
  </section>

  <!-- ================= LIGHT PANEL (mirrors order & feel) ================= -->
  <section class="panel light" aria-label="Light panel">
    <div class="toolbar">
      <div class="pebble"></div>
      <button class="btn download"><span class="icon cloud"></span>Download</button>
      <button class="btn night light"><span class="icon cloud" style="color:#3A3A3A"></span>Nights</button>
    </div>

    <div class="content">
      <!-- mirrored 6×6 with light-mode fills & outlines -->
      <div class="grid" style="margin-bottom:14px">
        <!-- Row 1 -->
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-light icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline-light round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-light icon-dark"><span class="icon cloud"></span></div>
        <!-- Row 2 -->
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline-light round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
        <!-- Row 3 -->
        <div class="tile fill-ghost-light icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline-light round icon-dark"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-light icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <!-- Row 4 -->
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile outline-light round icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-light icon-green"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-dark"><span class="icon cloud"></span></div>
        <!-- Row 5 -->
        <div class="tile fill-ghost-light icon-dark"><span class="icon cloud"></span></div>
        <div class="tile outline-light round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-green-light icon-dark"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-light icon-green"><span class="icon cloud"></span></div>
        <!-- Row 6 -->
        <div class="tile fill-black-light icon-dim"><span class="icon cloud"></span></div>
        <div class="tile outline-light round icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-light icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
        <div class="tile fill-ghost-light icon-dim"><span class="icon cloud"></span></div>
        <div class="tile fill-black-light icon-white"><span class="icon cloud"></span></div>
      </div>

      <!-- Typography sample -->
      <div class="card">
        <div class="kicker">Helvetica Body</div>
        <div class="h-spartan" style="margin:6px 0 8px">LEAGUE SPARTAN — Display</div>
        <div class="h-roboto" style="margin-bottom:8px">ROBOTO BOLD — Section Heading</div>
        <p class="p-helv">
          Here is some sample text in the Helvetica system stack. Contrast and bevels match the dark panel’s feel while respecting light-theme luminance.
        </p>
      </div>
    </div>
  </section>
</div>

<!-- footer pads like the mock -->
<div class="block" aria-hidden="true"></div>
<div class="block light" aria-hidden="true"></div>
</body>
</html>
