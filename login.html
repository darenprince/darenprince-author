<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Access - Daren Prince</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body class="theme-dark">
  <!--#include file="partials/header.html" -->

  <main>
    <section class="login-container">
      <h1 class="text-center">Member Login</h1>
      <form id="auth-form" class="card">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <p class="auth-error color-accent"></p>
        <button type="submit" class="btn btn--primary full-width js-submit">Sign In</button>
        <p class="text-center margin-top-sm auth-switch">
          <a href="#" class="js-toggle-auth">Need an account? Sign Up</a>
        </p>
      </form>
    </section>
  </main>

  <!--#include file="partials/footer.html" -->

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
