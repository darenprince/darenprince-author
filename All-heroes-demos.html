<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Hero Examples</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="hero-demos">

  <header class="hero-demos__header">
    <h1>ðŸ§ª All Hero Examples in One Demo</h1>
  </header>

  <div class="hero-demos__controls">
    <button onclick="showHero('parallaxHero')">Parallax Hero</button>
    <button onclick="showHero('scrollVideoHero')">Scroll-Triggered Video</button>
    <button onclick="showHero('autoScaleHero')">Auto-Scaling Hero</button>
  </div>

  <!-- Parallax Hero -->
  <section id="parallaxHero" class="hero hero-parallax active">
    <div class="hero-content">
      <h1>Parallax Hero</h1>
      <p>Scroll the page to see a static background parallax effect in action.</p>
      <button>Explore</button>
    </div>
  </section>

  <!-- Scroll-Triggered Video Hero -->
  <section id="scrollVideoHero" class="hero hero-scroll-video">
    <video muted playsinline id="videoBg">
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
    </video>
    <div class="hero-content">
      <h1>Scroll-Triggered Video</h1>
      <p>As you scroll, the background video fades in for dynamic storytelling.</p>
      <button>Watch</button>
    </div>
  </section>

  <!-- Auto-Scaling Hero -->
  <section id="autoScaleHero" class="hero hero-auto-scale">
    <div class="hero-content">
      <h1>Auto-Scaling Hero</h1>
      <p>This hero shrinks smoothly as the user scrolls down the page.</p>
      <button>Start</button>
    </div>
  </section>

  <script>
    const heroes = document.querySelectorAll('.hero');

    function showHero(id) {
      heroes.forEach(hero => {
        hero.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    // Scroll-Triggered Video Activation
    const videoHero = document.getElementById('scrollVideoHero');
    const video = document.getElementById('videoBg');
    window.addEventListener('scroll', () => {
      if (videoHero.classList.contains('active')) {
        const trigger = window.innerHeight / 3;
        if (window.scrollY > trigger) {
          videoHero.classList.add('loaded');
          if (video.paused) video.play();
        }
      }
    });

    // Auto-Scaling Hero Shrink
    const autoHero = document.getElementById('autoScaleHero');
    window.addEventListener('scroll', () => {
      if (autoHero.classList.contains('active')) {
        const max = window.innerHeight;
        const scrollTop = window.scrollY;
        const newHeight = Math.max(max - scrollTop, 200);
        autoHero.style.height = `${newHeight}px`;
      }
    });
  </script>

</body>
</html>
