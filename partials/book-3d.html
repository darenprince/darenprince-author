<!-- ðŸ“˜ Book 3D Viewer Partial Component -->
<div class="book-3d-viewer">
  <div class="book" id="book">
    <div class="face front"></div>
    <div class="face spine"></div>
    <div class="face back"></div>
  </div>
</div>

<div class="book-controls">
  <button id="front-view" class="side-label" type="button">FRONT</button>
  <button id="rotate-left" class="icon-btn" aria-label="Show front">
    <i class="ti ti-arrow-back-up"></i>
  </button>
  <button id="rotate-right" class="icon-btn" aria-label="Show back">
    <i class="ti ti-arrow-forward-up"></i>
  </button>
  <button id="back-view" class="side-label" type="button">BACK</button>
</div>
