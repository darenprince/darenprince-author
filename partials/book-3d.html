<!-- ðŸ“˜ Book 3D Viewer Partial Component -->
<div class="book-3d-viewer">
  <div class="book-loader"></div>
  <div class="swipe-indicator"><i class="ti ti-gesture-swipe"></i></div>
  <div class="book" id="book">
    <div class="face front"></div>
    <div class="face spine"></div>
    <div class="face back"></div>
  </div>
  <button id="zoom-cover" class="icon-btn zoom-overlay" aria-label="Zoom cover">
    <i class="ti ti-zoom-in"></i>
  </button>
</div>

<div class="book-controls">
  <button id="snap-front" class="side-label">Front</button>
  <button id="rotate-left" class="icon-btn" aria-label="Rotate left">
    <i class="ti ti-arrow-back-up"></i>
  </button>
  <button id="rotate-360" class="icon-btn" aria-label="Rotate 360">
    <i class="ti ti-360"></i>
  </button>
  <button id="rotate-right" class="icon-btn" aria-label="Rotate right">
    <i class="ti ti-arrow-forward-up"></i>
  </button>
  <button id="snap-back" class="side-label">Back</button>
</div>

<div class="cover-zoom-modal" id="cover-zoom" hidden>
  <button class="close-btn" id="close-cover-zoom" aria-label="Close"><i class="ti ti-x"></i></button>
  <div class="cover-zoom-content">
    <img id="zoom-full" src="assets/books/gameon/gameonspread.jpg" alt="Zoomed book">
  </div>
</div>
