<body class="theme-dark">
  <main>
    <h1 class="styledh1">Member Dashboard</h1>
    <p>Exclusive content will appear here.</p>
    <form class="login-form">
      <div class="form-group">
        <label for="member-email">Email</label>
        <input type="email" id="member-email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="member-password">Password</label>
        <input type="password" id="member-password" placeholder="Your password">
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
  </main>
