<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Book Viewer</title>
  <link rel="stylesheet" href="book.css">
  <script type="module" src="book.js"></script>
</head>
<body>
  <div class="book-3d-viewer">
    <div class="book" id="book">
      <div class="face front"></div>
      <div class="face spine"></div>
      <div class="face back"></div>
    </div>
    <div class="book-controls">
      <button id="btn-front" class="icon-btn" title="Front">Front</button>
      <button id="btn-back" class="icon-btn" title="Back">Back</button>
      <button id="btn-zoom" class="icon-btn" title="Zoom">Zoom</button>
    </div>
    <div class="zoom-modal hidden" id="zoomModal">
      <div class="zoom-content">
        <img src="assets/book-front.jpg" alt="Zoomed Book">
        <button class="close-btn" id="closeZoom">Ã—</button>
      </div>
    </div>
  </div>
</body>
</html>
