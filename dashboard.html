<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Daren Prince</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body class="theme-dark">
  <!--#include file="partials/header.html" -->

  <main class="dashboard grid">
    <aside class="sidebar">
      <h3 class="greeting">Hi User</h3>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#files">My Files</a></li>
          <li><a href="#exclusive">Exclusive Access</a></li>
          <li><a href="#profile">Profile</a></li>
          <li><a href="#billing">Subscription & Billing</a></li>
          <li><a href="#learning">Learning</a></li>
        </ul>
      </nav>
      <button class="btn btn--accent margin-top-sm js-logout">Logout</button>
    </aside>
    <section class="content">
      <div id="files" class="card">
        <h2>My Files</h2>
        <form id="upload-form">
          <input type="file" id="user-file">
          <button class="btn btn--primary" type="submit">Upload</button>
        </form>
        <ul id="file-list" class="margin-top-sm"></ul>
      </div>

      <div id="exclusive" class="card">
        <h2>Exclusive Access</h2>
        <ul id="shared-list"></ul>
      </div>

      <div id="profile" class="card">
        <h2>Profile</h2>
        <form id="profile-form">
          <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="file" id="avatar">
            <img id="avatar-preview" class="margin-top-xs" width="80" />
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="email" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password">
          </div>
          <button class="btn btn--primary" type="submit">Update</button>
          <p class="profile-msg"></p>
        </form>
      </div>

      <div id="billing" class="card">
        <h2>Subscription & Billing</h2>
        <p>Coming soon.</p>
      </div>

      <div id="learning" class="card">
        <h2>Learning</h2>
        <p>Coming soon.</p>
      </div>
    </section>
  </main>

  <!--#include file="partials/footer.html" -->

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
