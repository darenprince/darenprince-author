<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Components</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="theme-dark">
  <header>
    <nav class="component-nav">
      <ul>
        <li><a href="#buttons">Buttons</a></li>
        <li><a href="#forms">Forms</a></li>
        <li><a href="#cards">Cards</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="buttons">
      <h2>Buttons</h2>
      <button class="btn">Primary</button>
      <button class="btn btn-accent">Accent</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-error">Error</button>
    </section>

    <section id="forms">
      <h2>Form Elements</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Jane Doe">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com">

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Say hello"></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <section id="cards">
      <h2>Card</h2>
      <div class="card">
        <h3>Sample Card</h3>
        <p>This is a basic card layout for testing styles.</p>
        <button class="btn btn-accent">Action</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Component library demo.</p>
  </footer>
</body>
</html>
